<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="container-1">
      <h1>Ayuda al Escuadron Delta a Cifrar un mensaje!</h1>
      <img
        id="logo"
        src="./imagenes/logo.jpg"
        alt="Imagen Logo"
      />
    </section>

    <main id="container-2">
      <label>
        <textarea
          type="text"
          id="textoACifrar"
          placeholder="Escribe el mensaje que quieres Cifrar"
        ></textarea>
      </label>
      <button id="cifrar-btn" >Cifrar</button>
      <input type="number" id="desplazamiento"> 

      <label>
        <textarea
          type="tex"
          id="inputCifrado-1"
          placeholder="El texto Cifrado aparecerá aquí..."
        ></textarea>
      </label>
    </main>

    <div id="root"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
